<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Круговая анимация статистики | Юрий Немец</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/jquery.circliful.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="content">
				<h1 class="title">
					Круговая анимация статистики
				</h1>
			</div>
		</div>
		<div id="body">
			<div class="row content">
				<div class="circle-container">
					<h3>PSD</h3>
					<div class="circlestat" data-dimension="200" data-text="90%" data-width="30" data-fontsize="38" data-percent="90" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd"></div>
				</div>

				<div class="circle-container">
					<h3>Верстка</h3>
					<div class="circlestat" data-dimension="200" data-text="67%" data-width="30" data-fontsize="38" data-percent="67" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd"></div>
				</div>

				<div class="circle-container">
					<h3>Адаптация</h3>
					<div class="circlestat" data-dimension="200" data-text="35%" data-width="30" data-fontsize="38" data-percent="35" data-fgcolor="#61a9dc" data-bgcolor="#eee" data-fill="#ddd"></div>
				</div>
			</div>
			
		</div>
		<div class="refreshBlock">
			<a href="#" class="refreshButton">Обновить <i class="fa fa-refresh fa-spin"></i></a>
		</div>
	</div>

	<a href="http://www.sitehere.ru/krugovaya-animaciya-blokov-dlya-lendinga" class="backToSitehereBtn">
		<i class="fa fa-chevron-circle-left"></i> <span>К статье</span>
	</a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.circliful.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('.circlestat').circliful();
	});
	</script>

	<script>
		$(".refreshButton").click(function(event){
			location.reload(); 
		});
	</script>
</body>
</html>
